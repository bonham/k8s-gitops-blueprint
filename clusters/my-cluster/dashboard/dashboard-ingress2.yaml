apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dashboard-ing-subpath
  namespace: dashboard
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
        - path: /dashboard
          pathType: Prefix
          backend:
            service:
              name: my-dashboard-kong-proxy
              port:
                number: 443
