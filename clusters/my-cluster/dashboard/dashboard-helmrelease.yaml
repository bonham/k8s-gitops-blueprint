---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: my-dashboard
  namespace: dashboard
spec:
  chart:
    spec:
      chart: kubernetes-dashboard
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: kubernetes-dashboard
      version: 7.14.0
  interval: 1m0s
  values:
    auth:
      containers:
        resources:
          requests:
            cpu: 4m
    api:
      containers:
        resources:
          requests:
            cpu: 4m
    web:
      containers:
        resources:
          requests:
            cpu: 4m
    metricsScraper:
      containers:
        resources:
          requests:
            cpu: 4m

