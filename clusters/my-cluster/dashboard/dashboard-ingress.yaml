apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dashboard-ing
  namespace: dashboard
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
spec:
  ingressClassName: nginx
  rules:
  - host: dashboard.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: my-dashboard-kong-proxy
            port:
              number: 443
  - host: "*"
    http:
      paths:
      - path: /dashboard
        pathType: Prefix
        backend:
          service:
            name: my-dashboard-kong-proxy
            port:
              number: 443
