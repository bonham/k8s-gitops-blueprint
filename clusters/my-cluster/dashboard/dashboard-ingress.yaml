apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dashboard-ing
  namespace: dashboard
spec:
  ingressClassName: nginx
  rules:
  - host: dashboard.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: my-dashboard-kong-proxy
            port:
              number: 443
