apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - dashboard-helmrepo.yaml
  - dashboard-helmrelease.yaml
  - dashboard-ingress1.yaml
  - dashboard-ingress2.yaml

patches:
  - path: patch-dashboard-basepath.yaml
    target:
      kind: Deployment
      name: my-dashboard-kubernetes-dashboard-web
      namespace: dashboard
